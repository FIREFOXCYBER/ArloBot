dist: xenial
matrix:
  include:
    - language: generic
      name: "Setup Script"
      before_install:
        - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test;
        - sudo apt-get update;
        - sudo apt-get install -qq build-essential xorg-dev libgl1-mesa-dev libglu1-mesa-dev libglew-dev libglm-dev;
        - sudo apt-get install -qq libusb-1.0-0-dev;
        - sudo apt-get install -qq libgtk-3-dev;
        - sudo apt-get install gcc-5 g++-5;
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5;
        - sudo apt-get install libglfw3-dev libglfw3;
      script:
        - ./setup-kinetic.sh

    - language: node_js
      name: "Node Scripts"
      node_js: "lts/*"
      cache:
        directories:
          - node_modules
      before_install:
        - mkdir -p ~/.arlobot/rosmaps ~/catkin_ws/src
        - touch ~/.arlobot/rosmaps/dummymap.pgm ~/.arlobot/rosmaps/dummymap.yaml
        - cp scripts/dotarlobot/personalDataForBehavior.json ~/.arlobot/
        - ln -s ${TRAVIS_BUILD_DIR} ~/catkin_ws/src/ArloBot
        - cd node

    - language: node_js
      name: "Node Code Coverage"
      install:
        - npm install -g istanbul codecov
      script:
        - istanbul cover ./node_modules/jasmine/bin/jasmine.js
        - codecov

    - language: node_js
      name: "React Website"
      node_js: "lts/*"
      cache:
        directories:
          - node_modules
      script:
        - npm test
        - npm run build
      before_install:
        - cd website
